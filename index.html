<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stock Physical Verification</title>

<!-- ✅ PWA REQUIRED TAGS -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Roboto, sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  margin:0;
  padding:0;
  overscroll-behavior: contain;
}
.container{
  max-width:1000px;
  margin:20px auto;
  background:#fff;
  border-radius:12px;
  padding:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
h2{text-align:center;margin:10px 0;color:#333}

#statusBox{
  width:220px;
  height:35px;
  margin:10px auto;
  text-align:center;
  line-height:35px;
  font-weight:700;
  color:#fff;
  border-radius:6px;
  background:#999;
}

input,button{
  padding:10px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#667eea;
  color:#fff;
  border:none;
}
button:hover{background:#5a67d8}

.table-wrap{
  overflow-x:auto;
  margin-top:10px;
}
table{
  border-collapse:collapse;
  width:100%;
}
th,td{
  padding:8px;
  border:1px solid #ddd;
  white-space:nowrap;
}
th{background:#f2f2f2}

.single-found{background:#c6f6c6!important}
.duplicate-found{background:#fff3b3!important}

@media(max-width:600px){
  input{width:100%;margin-bottom:6px}
  button{width:100%;margin-bottom:6px}
}
</style>
</head>

<body>
<div class="container">
<h2>Stock Physical Verification</h2>

<div id="statusBox">Status</div>

<input type="file" id="fileInput" accept=".xlsx,.xls"><br><br>

<input type="text" id="searchBox" placeholder="Enter chassis no">
<button onclick="searchChassis()">Verify</button>
<button onclick="downloadExcelWithSummary()">Save & Summary</button>

<div class="table-wrap">
<table id="dataTable"></table>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>

<script>
let excelData=[];
const table=document.getElementById("dataTable");

document.getElementById("fileInput").onchange=function(e){
  const reader=new FileReader();
  reader.onload=function(ev){
    const wb=XLSX.read(new Uint8Array(ev.target.result),{type:"array"});
    const ws=wb.Sheets[wb.SheetNames[0]];
    excelData=XLSX.utils.sheet_to_json(ws,{header:1});
    renderTable();
  };
  reader.readAsArrayBuffer(e.target.files[0]);
};

function renderTable(){
  table.innerHTML="";
  excelData.forEach((row,i)=>{
    const tr=document.createElement("tr");
    row.forEach(cell=>{
      const td=document.createElement(i==0?"th":"td");
      td.innerText=cell||"";
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

function searchChassis(){
  const val=document.getElementById("searchBox").value.trim();
  if(!val)return;

  const status=document.getElementById("statusBox");
  const rows=table.rows;
  let matches=[];

  for(let i=1;i<rows.length;i++){
    if(!rows[i].classList.contains("single-found"))
      rows[i].classList.remove("duplicate-found");
    if(rows[i].cells[1]?.innerText.includes(val))
      matches.push(rows[i]);
  }

  if(matches.length==0){
    status.innerText="Not Found";
    status.style.background="red";
  }
  else if(matches.length==1){
    status.innerText="Verified";
    status.style.background="green";
    matches[0].classList.add("single-found");
  }
  else{
    status.innerText="Duplicate";
    status.style.background="orange";
    matches.forEach(r=>{
      if(!r.classList.contains("single-found"))
        r.classList.add("duplicate-found");
    });
  }
}

function downloadExcelWithSummary(){
  const wb=XLSX.utils.book_new();
  const ws=XLSX.utils.table_to_sheet(table);
  XLSX.utils.book_append_sheet(wb,ws,"Verification");
  XLSX.writeFile(wb,"verified_stock.xlsx");
}

/* ✅ SERVICE WORKER REGISTER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
