<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#667eea" />
  <title>Stock Physical Verification</title>  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 16px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
      color: #333;
    }

    #statusBox {
      width: 100%;
      max-width: 280px;
      height: 38px;
      margin: 0 auto 15px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      line-height: 38px;
      border-radius: 8px;
      background: #9e9e9e;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    input[type='file'], input[type='text'] {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
      max-width: 320px;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      max-width: 180px;
    }

    button:hover { opacity: 0.9; }

    #fileName {
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .table-wrap {
      overflow-x: auto;
      margin-top: 15px;
    }

    table {
      border-collapse: collapse;
      width: auto;
      table-layout: auto;
      min-width: 100%;
      display: none;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      font-size: 14px;
      white-space: nowrap;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    tr.single-found { background-color: #c6f6c6 !important; }
    tr.duplicate-found { background-color: #fff3b3 !important; }

    @media (max-width: 600px) {
      h2 { font-size: 18px; }
      button { max-width: 100%; }
    }
  </style></head>
<body><div class="container">
  <h2>Stock Physical Verification</h2>  <div id="statusBox">Status</div>  <div class="controls">
    <input type="file" id="fileInput" accept=".xlsx,.xls" />
    <div id="fileName"></div>
  </div>  <div class="controls">
    <input type="text" id="searchBox" placeholder="Enter Chassis Number" />
    <button onclick="searchChassis()">Verify</button>
    <button onclick="downloadExcelWithSummary()">Save & Summary</button>
  </div>  <div class="table-wrap">
    <table id="dataTable"></table>
  </div>
</div><script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script><script>
let excelData = [];
let pageChanged = false;

window.addEventListener('beforeunload', function (e) {
  if (pageChanged) {
    e.preventDefault();
    e.returnValue = '';
  }
});

const fileInput = document.getElementById('fileInput');
const table = document.getElementById('dataTable');

fileInput.onchange = function(e) {
  if (!e.target.files.length) return;
  pageChanged = true;
  document.getElementById('fileName').innerText = 'Loaded: ' + e.target.files[0].name;

  const reader = new FileReader();
  reader.onload = function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    excelData = XLSX.utils.sheet_to_json(sheet, { header: 1, raw: true });
    renderTable();
  };
  reader.readAsArrayBuffer(e.target.files[0]);
};

function renderTable() {
  table.innerHTML = '';
  table.style.display = 'table';

  excelData.forEach((row, i) => {
    const tr = document.createElement('tr');
    row.forEach(cell => {
      const td = document.createElement(i === 0 ? 'th' : 'td');
      td.innerText = cell ?? '';
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

function searchChassis() {
  const val = document.getElementById('searchBox').value.trim();
  if (!val) return;
  pageChanged = true;

  const statusBox = document.getElementById('statusBox');
  const rows = table.rows;

  for (let i = 1; i < rows.length; i++) {
    if (!rows[i].classList.contains('single-found')) {
      rows[i].classList.remove('duplicate-found');
    }
  }

  let matched = [];
  for (let i = 1; i < rows.length; i++) {
    const cell = rows[i].cells[1];
    if (cell && cell.innerText.includes(val)) matched.push(rows[i]);
  }

  if (matched.length === 0) {
    statusBox.innerText = 'Not Found';
    statusBox.style.background = 'red';
    return;
  }

  if (matched.length === 1) {
    statusBox.innerText = 'Verified';
    statusBox.style.background = 'green';
    matched[0].classList.add('single-found');
    matched[0].classList.remove('duplicate-found');
  } else {
    statusBox.innerText = 'Duplicate';
    statusBox.style.background = 'orange';
    matched.forEach(tr => {
      if (!tr.classList.contains('single-found')) tr.classList.add('duplicate-found');
    });
  }
}

function downloadExcelWithSummary(){
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.table_to_sheet(table);
  const range = XLSX.utils.decode_range(ws['!ref']);

  let verified=0, duplicate=0, notFound=0;

  for(let r=1;r<=range.e.r;r++){
    const tr = table.rows[r];
    let fill=null;

    if(tr.classList.contains('single-found')){
      fill={fgColor:{rgb:'C6F6C6'}}; verified++;
    } else if(tr.classList.contains('duplicate-found')){
      fill={fgColor:{rgb:'FFE699'}}; duplicate++;
    } else {
      fill={fgColor:{rgb:'F4CCCC'}}; notFound++;
    }

    for(let c=range.s.c;c<=range.e.c;c++){
      const ref=XLSX.utils.encode_cell({r,c});
      if(ws[ref]) ws[ref].s={fill};
    }
  }

  ws['!cols'] = [];
  for(let c=range.s.c;c<=range.e.c;c++) ws['!cols'].push({wch:20});

  XLSX.utils.book_append_sheet(wb, ws, 'Verification');

  const summary=[
    ['Status','Count'],
    ['Verified', verified],
    ['Duplicate', duplicate],
    ['Not Found', notFound],
    ['Total Rows', verified+duplicate+notFound]
  ];

  const wsS = XLSX.utils.aoa_to_sheet(summary);
  wsS['!cols']=[{wch:20},{wch:15}];

  const colors={1:'C6F6C6',2:'FFE699',3:'F4CCCC'};
  for(let r=1;r<=3;r++){
    for(let c=0;c<=1;c++){
      const ref=XLSX.utils.encode_cell({r,c});
      if(wsS[ref]) wsS[ref].s={fill:{fgColor:{rgb:colors[r]}}};
    }
  }

  XLSX.utils.book_append_sheet(wb, wsS, 'Summary');
  XLSX.writeFile(wb,'verified_stock_with_summary.xlsx');
}

    for (let c = range.s.c; c <= range.e.c; c++) {
      const ref = XLSX.utils.encode_cell({ r, c });
      if (ws[ref]) {
        ws[ref].s = {
          fill,
          border: {
            top: { style: 'thin' },
            bottom: { style: 'thin' },
            left: { style: 'thin' },
            right: { style: 'thin' }
          }
        };
      }
    }
  }

  XLSX.utils.book_append_sheet(wb, ws, 'Verification');

  const summary = [
    ['Summary'],
    ['Verified (Green)', verified],
    ['Duplicate (Yellow)', duplicate],
    ['Not Found (Red)', notFound],
    ['Total Rows', table.rows.length - 2]
  ];

  const wsSummary = XLSX.utils.aoa_to_sheet(summary);
  wsSummary['!cols'] = [{ wch: 28 }, { wch: 18 }];

  const sumRange = XLSX.utils.decode_range(wsSummary['!ref']);
  for (let r = sumRange.s.r; r <= sumRange.e.r; r++) {
    for (let c = sumRange.s.c; c <= sumRange.e.c; c++) {
      const ref = XLSX.utils.encode_cell({ r, c });
      if (!wsSummary[ref]) continue;
      wsSummary[ref].s = {
        fill: r === 0 ? { fgColor: { rgb: 'E0E7FF' } } : undefined,
        font: r === 0 ? { bold: true } : undefined,
        border: {
          top: { style: 'thin' },
          bottom: { style: 'thin' },
          left: { style: 'thin' },
          right: { style: 'thin' }
        }
      };
    }
  }

  XLSX.utils.book_append_sheet(wb, wsSummary, 'Summary');
  XLSX.writeFile(wb, 'verified_stock_with_summary.xlsx');
}
</script></body>
</html>
