<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Physical Verification</title>

<style>
/* ğŸ”’ Disable pull to refresh */
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* ğŸŒˆ Background */
body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* ğŸ“¦ Main Card */
.container {
  background: #fff;
  width: 95%;
  max-width: 500px;
  margin: 15px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* ğŸ·ï¸ Heading */
h2 {
  text-align: center;
  margin-bottom: 15px;
  color: #333;
}

/* ğŸ§¾ Inputs */
input[type="file"],
input[type="text"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* ğŸ”˜ Buttons */
.btn-row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  color: #fff;
  background: linear-gradient(135deg, #667eea, #764ba2);
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* ğŸ“Š Status Box */
#statusBox {
  margin-top: 12px;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  border-radius: 8px;
  color: #fff;
  display: none;
}

/* ğŸ“± Mobile Fix */
@media (max-width: 480px) {
  .btn-row {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Stock Physical Verification</h2>

  <input type="file" id="fileInput">
  <input type="text" id="searchInput" placeholder="Enter Chassis Number">

  <div class="btn-row">
    <button onclick="verify()">Verify</button>
    <button onclick="saveSummary()">Save & Summary</button>
  </div>

  <div id="statusBox"></div>
</div>

<script>
/* ğŸ”’ Disable pull-down refresh (Android fix) */
let startY = 0;

document.addEventListener('touchstart', e => {
  startY = e.touches[0].clientY;
}, { passive: false });

document.addEventListener('touchmove', e => {
  const currentY = e.touches[0].clientY;
  if (window.scrollY === 0 && currentY > startY) {
    e.preventDefault();
  }
}, { passive: false });

/* ğŸ” Demo verify logic (replace with your real logic) */
function verify() {
  const val = document.getElementById("searchInput").value.trim();
  const box = document.getElementById("statusBox");

  if (!val) {
    box.style.display = "block";
    box.style.background = "red";
    box.innerText = "âŒ Please enter number";
    return;
  }

  // Demo conditions
  if (val.length >= 6) {
    box.style.display = "block";
    box.style.background = "green";
    box.innerText = "âœ… Exact Match Found (GREEN)";
  } else if (val.length >= 2) {
    box.style.display = "block";
    box.style.background = "gold";
    box.style.color = "#000";
    box.innerText = "âš  Duplicate Found (YELLOW)";
  } else {
    box.style.display = "block";
    box.style.background = "red";
    box.innerText = "âŒ Not Found";
  }
}

function saveSummary() {
  alert("Saved successfully âœ”ï¸");
}
</script>

</body>
</html>
